<html> <head>  <title>Boards 'R' Us</title>  <link rel="stylesheet" type="text/css" href="boards.css" />  <script type="text/javascript" src="text-utils.js"></script>  <script language="javascript" type="text/javascript">    var request = null;    function createRequest(){      try{        request = new XMLHttpRequest();      }catch (trymicrosoft){        try{          request = new ActiveXObject("Msxml2.XMLHttpRequest");        }catch (othermicrosoft){          try{            request = new ActiveXObject("Microsoft.XMLHttp");          }catch(failed){            request = null;          }        }      }      if (request == null)        alert("Error creating request object!")    }    function getBoardsSold(){      createRequest();      var url = "getUpdatedBoardSales-ajax.php";      request.open("GET", url, true);      request.onreadystatechange = updatePage;      request.send (null);          }    function updatePage(){      if (request.readyState == 4){        var newTotal = request.responseText;                var boardsSoldE1 = document.getElementById("boards-sold");        var cashE1 = document.getElementById("cash");        replaceText(boardsSoldE1, newTotal);        /* Figure out how much cash Katie has made */        var priceE1 = document.getElementById("price");        var price = getText(priceE1);        var costE1 = document.getElementById("cost");        var cost = getText(costE1);        var cashPerBoard = price - cost;        var cash = cashPerBoard * newTotal;        /* Update the cash for the slopes on the form */        cash = Math.round(cash * 100) / 100;        replaceText(cashE1, cash);      }    }  </script> </head> <body>  <h1>Boards 'R' Us :: Custom Boards Report</h1>  <div id="boards">   <table>    <tr><th>Snowboards Sold</th>     <td><span id="boards-sold">1012</span></td></tr>    <tr><th>What I Sell 'em For</th>     <td>$<span id="price">249.95</span></td></tr>    <tr><th>What it Costs Me</th>     <td>$<span id="cost">84.22</span></td></tr>   </table>   <h2>Cash for the Slopes:     $<span id="cash">167718.76</span></h2>   <form method="GET" >    <input value="Show Me the Money" type="button" onClick="getBoardsSold();" />   </form>  </div> </body></html>
